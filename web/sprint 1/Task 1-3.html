<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table cellspacing = "15">
        <tbody>
            <tr>
                <td>Имя:</td>
                <td>
                    <input type="text" placeholder="Введите имя">
                </td>
            </tr>
            <tr>
                <td>Фамилия:</td>
                <td>
                    <input type="text" placeholder="Введите фамилию">
                </td>
            </tr>
            <tr>
                <td>Отчество:</td>
                <td>
                    <input type="text" placeholder="Введите отчество">
                </td>
            </tr>
            <tr>
                <td>Родной город:</td>
                <td>
                    <select name="hometown">
                        <option selected value="1">Алматы</option>
                        <option value="2">Астана</option>
                        <option value="3">Шымкент</option>
                        <option value="4">Тараз</option>
                        <option value="5">Қарағанды</option>
                        <option value="6">Другое</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Пол:</td>
                <td>
                    <input type="radio" name="gender" checked>Мужской<br>
                    <input type="radio" name="gender">Женский<br>
                </td>
            </tr>
            <tr>
                <td>Дата рождения:</td>
                <td>
                    <input placeholder="mm/dd/yyyy" type="date">
                </td>
            </tr>
            <tr>
                <td>Образование:</td>
                <td>
                    <select name="education">
                        <option value="1">РФМШ г. Алматы</option>
                        <option value="2">МУИТ</option>
                        <option value="3">КБТУ</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Балы ЕНТ:</td>
                <td>
                    <input type="number" value="0">
                </td>
            </tr>
            <tr>
                <td>
                    <button>Зарегестрировать</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
